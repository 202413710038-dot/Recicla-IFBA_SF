<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot da Lixeira Inteligente</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #007bff, #00c6ff);
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
#chat-container {
  width: 400px;
  height: 600px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
#chat-box {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}
.message {
  margin: 8px 0;
  padding: 10px;
  border-radius: 10px;
  max-width: 80%;
  white-space: pre-wrap;
}
.user {
  background: #007bff;
  color: white;
  align-self: flex-end;
}
.bot {
  background: #e6e6e6;
  color: black;
  align-self: flex-start;
}
.button-container {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 5px;
}
.topic-btn {
  background: #007bff;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
}
.topic-btn:hover {
  background: #0056b3;
}
.typing {
  font-style: italic;
  color: #555;
}
</style>
</head>
<body>
<div id="chat-container">
  <div id="chat-box"></div>
</div>

<script>
// --- Dados ---
const respostas = {
  "Como Funciona": {
    texto: "A Lixeira Inteligente utiliza um Arduino Uno, servos motores e uma cÃ¢mera com IA para identificar materiais (plÃ¡stico, metal e papel).",
    subOpcoes: ["Tampa"]
  },
  "Componentes": {
    texto: `VocÃª vai precisar de:
- 1 Arduino Uno
- 1 Protoboard
- 1 ou 2 Servos motores
- 1 CÃ¢mera (USB ou mÃ³dulo)
- Fios jumper
- Fonte 5V`,
    subOpcoes: ["ConexÃµes"]
  },
  "Problemas": {
    texto: "Verifique se o servo estÃ¡ bem conectado, se o GND Ã© comum e se a fonte tem corrente suficiente (>=1A).",
    subOpcoes: []
  },
  "Tampa": {
    texto: "O servo gira para levantar a tampa do compartimento correto (plÃ¡stico, metal ou papel).",
    subOpcoes: []
  },
  "ConexÃµes": {
    texto: "Conecte o servo ao pino digital (ex: D9), VCC no 5V e GND no GND do Arduino. A cÃ¢mera vai no PC que roda a IA.",
    subOpcoes: []
  }
};

let opcoesDisponiveis = new Set(["Como Funciona","Componentes","Problemas"]); // apenas principais inicialmente
const opcoesPrincipais = ["Como Funciona", "Componentes", "Problemas"];

// Adiciona mensagem
function addMessage(text, sender="bot") {
  const msg = document.createElement("div");
  msg.classList.add("message", sender);
  msg.textContent = text;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
  return msg;
}

// Adiciona botÃµes
function addButtons(parentMsg, opcoes) {
  if (!opcoes || opcoes.length === 0) return;

  const nextElem = parentMsg.nextSibling;
  if (nextElem && nextElem.classList && nextElem.classList.contains("button-container")) nextElem.remove();

  const container = document.createElement("div");
  container.classList.add("button-container");

  opcoes.forEach(key => {
    if (!opcoesDisponiveis.has(key)) return;

    const btn = document.createElement("button");
    btn.classList.add("topic-btn");
    btn.textContent = key;

    btn.addEventListener("click", () => {
      // Remove a opÃ§Ã£o clicada
      opcoesDisponiveis.delete(key);
      container.remove();
      addMessage(key, "user");

      const typingMsg = addMessage("Digitando...", "bot");
      typingMsg.classList.add("typing");

      setTimeout(() => {
        typingMsg.remove();
        const botMsg = addMessage(respostas[key].texto, "bot");

        // Sub-opÃ§Ãµes aparecem imediatamente apÃ³s resposta
        addButtons(botMsg, respostas[key].subOpcoes);

        // BotÃ£o "Fazer outra pergunta" aparece sempre se ainda houver principais
        addFazerOutraPergunta(botMsg);
      }, 800);
    });

    container.appendChild(btn);
  });

  parentMsg.after(container);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// BotÃ£o "Fazer outra pergunta" ou "Reiniciar Chat"
function addFazerOutraPergunta(parentMsg) {
  const nextElem = parentMsg.nextSibling;
  if (nextElem && nextElem.classList && nextElem.classList.contains("button-container")) nextElem.remove();

  const container = document.createElement("div");
  container.classList.add("button-container");

  if (opcoesDisponiveis.size > 0) {
    const btn = document.createElement("button");
    btn.classList.add("topic-btn");
    btn.textContent = "Fazer outra pergunta";

    btn.addEventListener("click", () => {
      container.remove();
      addMessage("Perfeito, o que mais deseja perguntar?", "bot");

      const principaisDisponiveis = opcoesPrincipais.filter(op => opcoesDisponiveis.has(op));
      addButtons(parentMsg, principaisDisponiveis);
    });

    container.appendChild(btn);
  } else {
    const btn = document.createElement("button");
    btn.classList.add("topic-btn");
    btn.textContent = "Reiniciar Chat";

    btn.addEventListener("click", () => {
      chatBox.innerHTML = "";
      opcoesDisponiveis = new Set(["Como Funciona","Componentes","Problemas"]);
      const initialMsg = addMessage("OlÃ¡! ðŸ‘‹ Clique em um botÃ£o abaixo para saber sobre Como Funciona, Componentes ou Problemas.", "bot");
      addButtons(initialMsg, opcoesPrincipais);
    });

    container.appendChild(btn);
  }

  parentMsg.after(container);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Mensagem inicial
const initialMsg = addMessage("OlÃ¡! ðŸ‘‹ Clique em um botÃ£o abaixo para saber sobre Como Funciona, Componentes ou Problemas.", "bot");
addButtons(initialMsg, opcoesPrincipais);
</script>
</body>
</html>
