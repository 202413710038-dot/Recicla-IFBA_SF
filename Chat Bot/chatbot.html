<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assistente da Lixeira Inteligente</title>
<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #007bff, #00d4ff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
#chat-container {
  width: 420px;
  height: 640px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
#header {
  background: #007bff;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}
#chat-box {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}
.message {
  margin: 8px 0;
  padding: 10px 14px;
  border-radius: 15px;
  max-width: 80%;
  word-wrap: break-word;
}
.user {
  background: #007bff;
  color: white;
  align-self: flex-end;
}
.bot {
  background: #f1f0f0;
  color: black;
  align-self: flex-start;
}
#input-area {
  display: flex;
  border-top: 1px solid #ddd;
}
#user-input {
  flex: 1;
  padding: 10px;
  border: none;
  outline: none;
  font-size: 15px;
}
#send-btn {
  background: #007bff;
  color: white;
  border: none;
  padding: 0 20px;
  font-size: 16px;
  cursor: pointer;
}
#send-btn:hover {
  background: #0056b3;
}
.quick-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 8px;
}
.quick-buttons button {
  background: #e7f0ff;
  color: #007bff;
  border: 1px solid #007bff;
  border-radius: 20px;
  padding: 5px 10px;
  font-size: 13px;
  cursor: pointer;
}
.quick-buttons button:hover {
  background: #007bff;
  color: white;
}
#image-container {
  text-align: center;
  margin-bottom: 10px;
}
#image-container img {
  max-width: 80%;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<div id="chat-container">
  <div id="header">ü§ñ Assistente da Lixeira Inteligente</div>

  <div id="chat-box">
    <div id="image-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Trash_bin_icon.svg/800px-Trash_bin_icon.svg.png" alt="Lixeira Inteligente">
    </div>
  </div>

  <div id="input-area">
    <input id="user-input" type="text" placeholder="Digite sua pergunta...">
    <button id="send-btn">Enviar</button>
  </div>
</div>

<script>
const chatBox = document.getElementById("chat-box");
const input = document.getElementById("user-input");
const sendBtn = document.getElementById("send-btn");

function addMessage(text, sender) {
  const msg = document.createElement("div");
  msg.classList.add("message", sender);
  msg.innerHTML = text;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function addQuickButtons(options) {
  const div = document.createElement("div");
  div.classList.add("quick-buttons");
  options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => {
      addMessage(opt, "user");
      handleResponse(opt);
      div.remove();
    };
    div.appendChild(btn);
  });
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function handleResponse(userText) {
  const text = userText.toLowerCase();

  let reply = "";

  if (text.includes("oi") || text.includes("ol√°") || text.includes("ola")) {
    reply = "Ol√°! üëã Sou o assistente da Lixeira Inteligente. O que voc√™ quer saber?";
    addMessage(reply, "bot");
    addQuickButtons(["Ver componentes", "Como montar", "Sobre a IA"]);
    return;
  }

  if (text.includes("componentes") || text.includes("materiais")) {
    reply = "üß© Componentes necess√°rios:<br>- Arduino Uno<br>- Protoboard<br>- 1 ou 2 Servos Motores (SG90 ou MG90S)<br>- C√¢mera USB<br>- Fonte 5V<br>- Fios jumper<br>- Estrutura da lixeira (pl√°stico leve)";
    addMessage(reply, "bot");
    addQuickButtons(["Como montar", "Fun√ß√£o da IA"]);
    return;
  }

  if (text.includes("montar") || text.includes("conectar") || text.includes("ligar")) {
    reply = "üîß Para montar:<br>1Ô∏è‚É£ Conecte o servo ao pino D9 do Arduino.<br>2Ô∏è‚É£ Ligue o fio vermelho no 5V, marrom no GND.<br>3Ô∏è‚É£ Se usar 2 servos, use D9 e D10.<br>4Ô∏è‚É£ Conecte a c√¢mera no computador que roda a IA.";
    addMessage(reply, "bot");
    addQuickButtons(["Como funciona a IA", "Abrir tampa"]);
    return;
  }

  if (text.includes("ia") || text.includes("intelig√™ncia") || text.includes("camera")) {
    reply = "ü§ñ A IA usa vis√£o computacional para identificar o tipo de lixo (pl√°stico, metal, papel). Assim, o servo abre automaticamente a tampa correta.";
    addMessage(reply, "bot");
    addQuickButtons(["Tipos de materiais", "Abrir tampa"]);
    return;
  }

  if (text.includes("abrir") || text.includes("tampa")) {
    reply = "üóëÔ∏è O servo gira 90¬∞ para levantar a tampa do compartimento certo. Por exemplo, ao detectar 'metal', abre a tampa do metal.";
    addMessage(reply, "bot");
    addQuickButtons(["Problemas no servo", "Fechar tampa"]);
    return;
  }

  if (text.includes("problema") || text.includes("servo") || text.includes("n√£o gira")) {
    reply = "‚ö†Ô∏è Verifique se:<br>- O servo est√° bem conectado ao GND e 5V;<br>- H√° corrente suficiente (m√≠nimo 1A);<br>- O sinal est√° no pino digital correto (ex: D9).";
    addMessage(reply, "bot");
    addQuickButtons(["Ver componentes", "Como montar"]);
    return;
  }

  if (text.includes("obrigado") || text.includes("valeu")) {
    reply = "üòä De nada! Se quiser, posso te mostrar o esquema de liga√ß√£o tamb√©m.";
    addMessage(reply, "bot");
    addQuickButtons(["Mostrar esquema", "Fim"]);
    return;
  }

  reply = "üòÖ N√£o entendi bem. Voc√™ pode perguntar sobre componentes, montagem ou a IA de reconhecimento.";
  addMessage(reply, "bot");
  addQuickButtons(["Ver componentes", "Como montar", "Sobre a IA"]);
}

sendBtn.onclick = () => {
  const userText = input.value.trim();
  if (!userText) return;
  addMessage(userText, "user");
  input.value = "";
  setTimeout(() => handleResponse(userText), 400);
};

input.addEventListener("keypress", e => {
  if (e.key === "Enter") sendBtn.click();
});

// Mensagem inicial
addMessage("Ol√°! üëã Eu sou o assistente da Lixeira Inteligente. Quer saber como ela funciona?", "bot");
addQuickButtons(["Ver componentes", "Como montar", "Sobre a IA"]);
</script>
</body>
</html>
