<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot da Lixeira Inteligente</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #007bff, #00c6ff);
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
#chat-container {
  width: 400px;
  height: 600px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
#chat-box {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}
.message {
  margin: 8px 0;
  padding: 10px;
  border-radius: 10px;
  max-width: 80%;
  white-space: pre-wrap; /* permite quebra de linha */
}
.user {
  background: #007bff;
  color: white;
  align-self: flex-end;
}
.bot {
  background: #e6e6e6;
  color: black;
  align-self: flex-start;
}
.button-container {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 5px;
}
.topic-btn {
  background: #007bff;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
}
.topic-btn:hover {
  background: #0056b3;
}
.typing {
  font-style: italic;
  color: #555;
}
#restart-btn {
  background: #28a745;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 10px;
}
#restart-btn:hover {
  background: #218838;
}
</style>
</head>
<body>
<div id="chat-container">
  <div id="chat-box"></div>
</div>

<script>
// Chatbot com sub-opções, listas e reinício
const chatBox = document.getElementById("chat-box");

// Respostas com sub-opções
const respostas = {
  "Oi": {
    texto: "Olá! Eu sou o assistente da Lixeira Inteligente. Clique em uma opção abaixo para começar.",
    subOpcoes: ["Como Funciona", "Componentes", "Problemas"]
  },
  "Como Funciona": {
    texto: "A Lixeira Inteligente utiliza um Arduino Uno, servos motores e uma câmera com IA para identificar materiais (plástico, metal e papel).",
    subOpcoes: ["Tampa"]
  },
  "Componentes": {
    texto: `Você vai precisar de:
- 1 Arduino Uno
- 1 Protoboard
- 1 ou 2 Servos motores
- 1 Câmera (USB ou módulo)
- Fios jumper
- Fonte 5V`,
    subOpcoes: ["Conexões"]
  },
  "Problemas": {
    texto: "Verifique se o servo está bem conectado, se o GND é comum e se a fonte tem corrente suficiente (>=1A).",
    subOpcoes: []
  },
  "Tampa": {
    texto: "O servo gira para levantar a tampa do compartimento correto (plástico, metal ou papel).",
    subOpcoes: []
  },
  "Conexões": {
    texto: "Conecte o servo ao pino digital (ex: D9), VCC no 5V e GND no GND do Arduino. A câmera vai no PC que roda a IA.",
    subOpcoes: []
  }
};

// Mantém todas as opções disponíveis
let opcoesDisponiveis = new Set(Object.keys(respostas));

// Função para adicionar mensagem
function addMessage(text, sender = "bot") {
  const msg = document.createElement("div");
  msg.classList.add("message", sender);
  msg.textContent = text;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
  return msg;
}

// Função para adicionar botões
function addButtons(parentMsg, opcoes) {
  if (!opcoes || opcoes.length === 0) {
    if (opcoesDisponiveis.size === 0) {
      // Mostrar botão reiniciar
      const restartBtn = document.createElement("button");
      restartBtn.id = "restart-btn";
      restartBtn.textContent = "Reiniciar Chat";
      restartBtn.addEventListener("click", restartChat);
      parentMsg.after(restartBtn);
    }
    return;
  }

  // Remove botões antigos
  const nextElem = parentMsg.nextSibling;
  if (nextElem && nextElem.classList && nextElem.classList.contains("button-container")) {
    nextElem.remove();
  }

  const buttonContainer = document.createElement("div");
  buttonContainer.classList.add("button-container");

  opcoes.forEach(key => {
    if (!opcoesDisponiveis.has(key)) return;

    const btn = document.createElement("button");
    btn.classList.add("topic-btn");
    btn.textContent = key;

    btn.addEventListener("click", () => {
      opcoesDisponiveis.delete(key);
      buttonContainer.remove();
      addMessage(key, "user");
      const typingMsg = addMessage("Digitando...", "bot");
      typingMsg.classList.add("typing");

      setTimeout(() => {
        typingMsg.remove();
        const botMsg = addMessage(respostas[key].texto, "bot");
        // Obter sub-opções ainda disponíveis
        const subOpcoesRestantes = respostas[key].subOpcoes.filter(opt => opcoesDisponiveis.has(opt));
        // Oferecer também outras opções principais ainda não clicadas
        const proximasOpcoes = [...subOpcoesRestantes, ...[...opcoesDisponiveis].filter(opt => !respostas[key].subOpcoes.includes(opt))];
        addButtons(botMsg, proximasOpcoes);
      }, 800);
    });

    buttonContainer.appendChild(btn);
  });

  parentMsg.after(buttonContainer);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Reiniciar chat
function restartChat() {
  chatBox.innerHTML = "";
  opcoesDisponiveis = new Set(Object.keys(respostas));
  const initialMsg = addMessage(respostas["Oi"].texto, "bot");
  addButtons(initialMsg, respostas["Oi"].subOpcoes);
}

// Inicia chat
restartChat();
</script>
</body>
</html>
