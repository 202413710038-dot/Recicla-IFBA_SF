<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot da Lixeira Inteligente</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #007bff, #00c6ff);
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
#chat-container {
  width: 400px;
  height: 600px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
#chat-box {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}
.message {
  margin: 8px 0;
  padding: 10px;
  border-radius: 10px;
  max-width: 80%;
}
.user {
  background: #007bff;
  color: white;
  align-self: flex-end;
}
.bot {
  background: #e6e6e6;
  color: black;
  align-self: flex-start;
}
#button-area {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 10px;
  justify-content: center;
}
.topic-btn {
  background: #007bff;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
}
.topic-btn:hover {
  background: #0056b3;
}
</style>
</head>
<body>
<div id="chat-container">
  <div id="chat-box"></div>
</div>

<script>
// --- Chatbot com bot√µes ---
const chatBox = document.getElementById("chat-box");

// respostas pr√©-programadas
const respostas = {
  Oi: "Ol√°! Eu sou o assistente da Lixeira Inteligente. Posso te ajudar a entender como ela funciona.",
  "Como Funciona": "A Lixeira Inteligente usa um Arduino Uno, servos motores e uma c√¢mera com IA para identificar materiais (pl√°stico, metal e papel).",
  Componentes: "Voc√™ vai precisar de: 1 Arduino Uno, 1 protoboard, 1 ou 2 servos motores, uma c√¢mera (USB ou m√≥dulo), fios jumper e fonte 5V.",
  Conexoes: "Conecte o servo ao pino digital (ex: D9), VCC no 5V e GND no GND do Arduino. A c√¢mera vai no PC que roda a IA.",
  IA: "A IA usa vis√£o computacional para identificar o tipo de material. Ela reconhece pl√°stico, metal e papel a partir da imagem da c√¢mera.",
  Tampa: "O servo gira para levantar a tampa do compartimento correto (pl√°stico, metal ou papel).",
  Problemas: "Verifique se o servo est√° bem conectado, se o GND √© comum e se a fonte tem corrente suficiente (>=1A)."
};

// fun√ß√£o para adicionar mensagem
function addMessage(text, sender) {
  const msg = document.createElement("div");
  msg.classList.add("message", sender);
  msg.textContent = text;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// fun√ß√£o para criar bot√µes
function addButtons() {
  // remove qualquer bot√£o existente
  const prevButtons = document.getElementById("button-area");
  if (prevButtons) prevButtons.remove();

  const buttonArea = document.createElement("div");
  buttonArea.id = "button-area";

  Object.keys(respostas).forEach(key => {
    const btn = document.createElement("button");
    btn.classList.add("topic-btn");
    btn.textContent = key;
    btn.addEventListener("click", () => {
      // remove os bot√µes ap√≥s clicar
      buttonArea.remove();
      // adiciona a mensagem do usu√°rio
      addMessage(key, "user");
      // adiciona a resposta do bot ap√≥s pequeno delay
      setTimeout(() => {
        addMessage(respostas[key], "bot");
        // adiciona novos bot√µes para pr√≥xima intera√ß√£o
        addButtons();
      }, 400);
    });
    buttonArea.appendChild(btn);
  });

  chatBox.appendChild(buttonArea);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// mensagem inicial
addMessage("Ol√°! üëã Clique em um bot√£o abaixo para saber sobre montagem, IA ou funcionamento.", "bot");
// adiciona os bot√µes iniciais
addButtons();
</script>
</body>
</html>
