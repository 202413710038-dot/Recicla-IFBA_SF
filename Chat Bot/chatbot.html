<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot da Lixeira Inteligente</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #007bff, #00c6ff);
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
#chat-container {
  width: 400px;
  height: 600px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
#chat-box {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}
.message {
  margin: 8px 0;
  padding: 10px;
  border-radius: 10px;
  max-width: 80%;
}
.user {
  background: #007bff;
  color: white;
  align-self: flex-end;
}
.bot {
  background: #e6e6e6;
  color: black;
  align-self: flex-start;
}
.button-container {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 5px;
}
.topic-btn {
  background: #007bff;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
}
.topic-btn:hover {
  background: #0056b3;
}
.typing {
  font-style: italic;
  color: #555;
}
</style>
</head>
<body>
<div id="chat-container">
  <div id="chat-box"></div>
</div>

<script>
// Chatbot com opÃ§Ãµes Ãºnicas e animaÃ§Ã£o "digitando..."
const chatBox = document.getElementById("chat-box");

// Respostas prÃ©-programadas
const respostas = {
  Oi: "OlÃ¡! Eu sou o assistente da Lixeira Inteligente. Posso te ajudar a entender como ela funciona.",
  "Como Funciona": "A Lixeira Inteligente usa um Arduino Uno, servos motores e uma cÃ¢mera com IA para identificar materiais (plÃ¡stico, metal e papel).",
  Componentes: "VocÃª vai precisar de: 1 Arduino Uno, 1 protoboard, 1 ou 2 servos motores, uma cÃ¢mera (USB ou mÃ³dulo), fios jumper e fonte 5V.",
  Conexoes: "Conecte o servo ao pino digital (ex: D9), VCC no 5V e GND no GND do Arduino. A cÃ¢mera vai no PC que roda a IA.",
  IA: "A IA usa visÃ£o computacional para identificar o tipo de material. Ela reconhece plÃ¡stico, metal e papel a partir da imagem da cÃ¢mera.",
  Tampa: "O servo gira para levantar a tampa do compartimento correto (plÃ¡stico, metal ou papel).",
  Problemas: "Verifique se o servo estÃ¡ bem conectado, se o GND Ã© comum e se a fonte tem corrente suficiente (>=1A)."
};

// MantÃ©m o estado das opÃ§Ãµes disponÃ­veis
let opcoesDisponiveis = Object.keys(respostas);

// FunÃ§Ã£o para adicionar mensagem
function addMessage(text, sender = "bot") {
  const msg = document.createElement("div");
  msg.classList.add("message", sender);
  msg.textContent = text;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
  return msg;
}

// FunÃ§Ã£o para criar botÃµes abaixo da mensagem do bot
function addButtons(parentMsg) {
  // Remove botÃµes antigos do mesmo parent
  const nextElem = parentMsg.nextSibling;
  if (nextElem && nextElem.classList && nextElem.classList.contains("button-container")) {
    nextElem.remove();
  }

  if (opcoesDisponiveis.length === 0) return; // nenhuma opÃ§Ã£o restante

  const buttonContainer = document.createElement("div");
  buttonContainer.classList.add("button-container");

  opcoesDisponiveis.forEach(key => {
    const btn = document.createElement("button");
    btn.classList.add("topic-btn");
    btn.textContent = key;

    btn.addEventListener("click", () => {
      // Remove opÃ§Ã£o selecionada permanentemente
      opcoesDisponiveis = opcoesDisponiveis.filter(opt => opt !== key);
      // Remove botÃµes atuais
      buttonContainer.remove();
      // Mensagem do usuÃ¡rio
      addMessage(key, "user");
      // Mensagem "digitando..."
      const typingMsg = addMessage("Digitando...", "bot");
      typingMsg.classList.add("typing");

      setTimeout(() => {
        typingMsg.remove();
        const botMsg = addMessage(respostas[key], "bot");
        addButtons(botMsg);
      }, 800); // tempo de "digitando..."
    });

    buttonContainer.appendChild(btn);
  });

  parentMsg.after(buttonContainer);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Mensagem inicial
const initialMsg = addMessage("OlÃ¡! ðŸ‘‹ Clique em um botÃ£o abaixo para saber sobre montagem, IA ou funcionamento.", "bot");
addButtons(initialMsg);
</script>
</body>
</html>
