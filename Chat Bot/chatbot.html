<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot da Lixeira Inteligente</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #007bff, #00c6ff);
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
#chat-container {
  width: 400px;
  height: 600px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
#chat-box {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}
.message {
  margin: 8px 0;
  padding: 10px;
  border-radius: 10px;
  max-width: 80%;
  white-space: pre-wrap;
  transform: scale(0);
  opacity: 0;
  transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.5s ease-out;
}
.user {
  background: #007bff;
  color: white;
  align-self: flex-end;
}
.bot {
  background: #e6e6e6;
  color: black;
  align-self: flex-start;
}
.button-container {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 5px;
}
.topic-btn {
  background: #007bff;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
  opacity: 0;
  transform: translateY(10px);
  transition: transform 0.3s ease-out, opacity 0.3s ease-out;
}
.topic-btn:hover {
  background: #0056b3;
}
.typing {
  font-style: italic;
  color: #555;
}
</style>
</head>
<body>
<div id="chat-container">
  <div id="chat-box"></div>
</div>

<script>
const chatBox = document.getElementById("chat-box");

const animDuration = 500;
const typingDuration = 1000;

const respostas = {
  "Como Funciona": { texto: "A Lixeira Inteligente utiliza um Arduino Uno, servos motores e uma cÃ¢mera com IA para identificar materiais (plÃ¡stico, metal e papel).", subOpcoes: ["Tampa", "IA"] },
  "Componentes": { texto: `VocÃª vai precisar de:
- 1 Arduino Uno
- 1 Protoboard
- 1 ou 2 Servos motores
- 1 CÃ¢mera (USB ou mÃ³dulo)
- Fios jumper
- Fonte 5V`, subOpcoes: ["ConexÃµes"] },
  "Tampa": { texto: "O servo gira para levantar a tampa do compartimento correto (plÃ¡stico, metal ou papel).", subOpcoes: ["IA"] },
  "IA": { texto: "A IA usa visÃ£o computacional para identificar o tipo de material. Ela reconhece plÃ¡stico, metal e papel a partir da imagem da cÃ¢mera.", subOpcoes: ["Tampa"] },
  "ConexÃµes": { texto: "Conecte o servo ao pino digital (ex: D9), VCC no 5V e GND no GND do Arduino. A cÃ¢mera vai no PC que roda a IA.", subOpcoes: ["Problemas"] },
  "Problemas": { texto: "Verifique se o servo estÃ¡ bem conectado, se o GND Ã© comum e se a fonte tem corrente suficiente (>=1A).", subOpcoes: [] }
};

let opcoesDisponiveis = new Set(Object.keys(respostas));

function addMessage(text, sender="bot") {
  return new Promise(resolve => {
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    msg.textContent = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;

    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        msg.style.transform = "scale(1)";
        msg.style.opacity = "1";
      });
    });

    setTimeout(() => {
      fadeOldMessages();
      resolve(msg);
    }, animDuration);
  });
}

// Fade progressivo suave a cada 2 mensagens
function fadeOldMessages() {
  const messages = Array.from(chatBox.querySelectorAll(".message"));
  const fadeStep = 0.15; // aumenta a cada 2 mensagens
  let fadeLevel = fadeStep;

  for (let i = messages.length - 3; i >= 0; i -= 2) {
    messages[i].style.opacity = Math.max(0.2, 1 - fadeLevel);
    messages[i].style.transition = "opacity 1s ease-out";
    if (i-1 >=0) messages[i-1].style.opacity = Math.max(0.2, 1 - fadeLevel);
    fadeLevel += fadeStep;
  }
}

// Adiciona botÃµes em sequÃªncia
function addButtons(parentMsg, opcoes) {
  if (!opcoes || opcoes.length === 0) return;

  const container = document.createElement("div");
  container.classList.add("button-container");
  parentMsg.after(container);

  let delay = 0;
  opcoes.forEach(key => {
    if (!opcoesDisponiveis.has(key)) return;

    setTimeout(() => {
      const btn = document.createElement("button");
      btn.classList.add("topic-btn");
      btn.textContent = key;
      container.appendChild(btn);

      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          btn.style.opacity = "1";
          btn.style.transform = "translateY(0)";
        });
      });

      btn.addEventListener("click", async () => {
        opcoesDisponiveis.delete(key);
        container.remove();

        await new Promise(r => setTimeout(r, 500)); // delay apÃ³s clicar
        await addMessage(key, "user");

        const typingMsg = await addMessage("Checando banco de dados...", "bot");
        typingMsg.classList.add("typing");

        setTimeout(async () => {
          typingMsg.remove();
          const botMsg = await addMessage(respostas[key].texto, "bot");

          const subOpcoesRestantes = respostas[key].subOpcoes.filter(op => opcoesDisponiveis.has(op));
          if (subOpcoesRestantes.length > 0) {
            addButtons(botMsg, subOpcoesRestantes);
          } else {
            addFazerOutraPergunta(botMsg);
          }
        }, typingDuration);
      });

    }, delay);
    delay += 200;
  });

  // Scroll para baixo ao aparecer os botÃµes
  setTimeout(() => {
    chatBox.scrollTop = chatBox.scrollHeight;
  }, delay);
}

// BotÃ£o "Fazer outra pergunta" / "Reiniciar Chat"
function addFazerOutraPergunta(parentMsg) {
  const container = document.createElement("div");
  container.classList.add("button-container");

  const btn = document.createElement("button");
  btn.classList.add("topic-btn");

  if (opcoesDisponiveis.size > 0) {
    btn.textContent = "Fazer outra pergunta";
    btn.addEventListener("click", async () => {
      container.remove();
      await addMessage("Fazer outra pergunta", "user");
      const novaMsg = await addMessage("Perfeito, o que mais deseja perguntar?", "bot");
      const principais = ["Como Funciona", "Componentes", "Problemas"].filter(op => opcoesDisponiveis.has(op));
      addButtons(novaMsg, principais);
    });
  } else {
    btn.textContent = "Reiniciar Chat";
    btn.addEventListener("click", () => {
      chatBox.innerHTML = "";
      opcoesDisponiveis = new Set(Object.keys(respostas));
      const initialMsg = addMessage("OlÃ¡! ðŸ‘‹ Clique em um botÃ£o abaixo para saber sobre Como Funciona, Componentes ou Problemas.", "bot");
      addButtons(initialMsg, ["Como Funciona", "Componentes", "Problemas"]);
    });
  }

  container.appendChild(btn);
  parentMsg.after(container);

  requestAnimationFrame(() => {
    requestAnimationFrame(() => {
      btn.style.opacity = "1";
      btn.style.transform = "translateY(0)";
    });
  });

  setTimeout(() => {
    chatBox.scrollTop = chatBox.scrollHeight;
  }, 100);
}

// InicializaÃ§Ã£o
(async function init() {
  const initialMsg = await addMessage("OlÃ¡! ðŸ‘‹ Clique em um botÃ£o abaixo para saber sobre Como Funciona, Componentes ou Problemas.", "bot");
  addButtons(initialMsg, ["Como Funciona", "Componentes", "Problemas"]);
})();
</script>
</body>
</html>
