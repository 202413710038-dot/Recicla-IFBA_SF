<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot da Lixeira Inteligente</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f9;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
#chat-container {
  width: 400px;
  height: 600px;
  background: white;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
#chat-box {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}
.message {
  margin: 8px 0;
  padding: 10px;
  border-radius: 10px;
  max-width: 80%;
}
.bot {
  background: #e6e6e6;
  color: black;
  align-self: flex-start;
}
</style>
</head>
<body>
<div id="chat-container">
  <div id="chat-box"></div>
</div>

<script>
// --- Chatbot autom√°tico ---
const chatBox = document.getElementById("chat-box");

// mensagens pr√©-programadas
const mensagens = [
  "Ol√°! Sou o chatbot da Lixeira Inteligente. Posso te explicar como ela funciona.",
  "A Lixeira Inteligente usa Arduino Uno, servos motores e uma c√¢mera com IA para identificar materiais (pl√°stico, metal e papel).",
  "Voc√™ vai precisar de: 1 Arduino Uno, 1 protoboard, 1 ou 2 servos motores, uma c√¢mera, fios jumper e fonte 5V.",
  "Conecte o servo ao pino digital do Arduino (ex: D9), VCC no 5V e GND no GND. A c√¢mera vai no PC que roda a IA.",
  "A IA usa vis√£o computacional para identificar o tipo de material, reconhecendo pl√°stico, metal e papel.",
  "O servo gira para levantar a tampa do compartimento correto.",
  "Verifique se o servo est√° bem conectado, se o GND √© comum e se a fonte tem corrente suficiente (>=1A).",
  "Espero que isso ajude! üòÑ"
];

// fun√ß√£o para adicionar mensagens
function addMessage(text) {
  const msg = document.createElement("div");
  msg.classList.add("message", "bot");
  msg.textContent = text;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// fun√ß√£o para exibir mensagens sequencialmente
function mostrarMensagens(seq, delay = 1200) {
  if (seq >= mensagens.length) return;
  addMessage(mensagens[seq]);
  setTimeout(() => mostrarMensagens(seq + 1, delay), delay);
}

// iniciar exibi√ß√£o autom√°tica
mostrarMensagens(0);
</script>
</body>
</html>
