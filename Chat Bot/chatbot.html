<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot da Lixeira Inteligente</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #007bff, #00c6ff);
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
#chat-container {
  width: 400px;
  height: 600px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
#chat-box {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}
.message {
  margin: 8px 0;
  padding: 10px;
  border-radius: 10px;
  max-width: 80%;
  white-space: pre-wrap;
  transform: scale(0);
  opacity: 0;
  transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.5s ease-out;
}
.user {
  background: #007bff;
  color: white;
  align-self: flex-end;
}
.bot {
  background: #e6e6e6;
  color: black;
  align-self: flex-start;
}
.button-container {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 5px;
}
.topic-btn {
  background: #007bff;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
  opacity: 0;
  transform: translateY(10px);
  transition: transform 0.3s ease-out, opacity 0.3s ease-out;
}
.topic-btn:hover {
  background: #0056b3;
}
.typing {
  font-style: italic;
  color: #555;
}
</style>
</head>
<body>
<div id="chat-container">
  <div id="chat-box"></div>
</div>

<script>
const chatBox = document.getElementById("chat-box");
const animDuration = 500;
const typingDuration = 1000;

// === NOVOS T√ìPICOS ===
const respostas = {
  "Documenta√ß√£o do Chat Bot": {
    texto: `ü§ñ Ol√°! Sou o Chatbot do Projeto Recicla IFBA-SF.
Minha miss√£o √© responder suas d√∫vidas e ajudar voc√™ a acompanhar a apresenta√ß√£o do nosso projeto de Lixeira Inteligente.
Eu n√£o uso Intelig√™ncia Artificial pr√≥pria para as respostas, apenas forne√ßo informa√ß√µes resumidas e essenciais.`,
    subOpcoes: ["Documenta√ß√£o da I.A", "Quais s√£o os planos de melhoria de hardware?"]
  },

  "Documenta√ß√£o da I.A": {
    texto: `A I.A √© o c√©rebro da nossa Lixeira Inteligente, respons√°vel por classificar o lixo (Papel ou Pl√°stico) e mover os servos.

- Linguagens Principais: Python e C# (Arduino).
- API de I.A: TensorFlow (Teachable Machine) - API Gratuita.
- Funcionamento B√°sico: O c√≥digo Python gera um valor de confian√ßa (0.0 a 1.0) usando a I.A. Este valor √© enviado para o Arduino, mas futuramente ser√° enviado para o ESP32.

No Arduino, o valor √© comparado com uma 'Confian√ßa' m√≠nima. Se for maior, o servo se move para 90¬∫ (abrindo a lixeira) e retorna a 0¬∫ ap√≥s 5 segundos.

üîß Pr√≥ximos Passos:
1. Melhorar a Precis√£o do modelo.
2. Otimizar o c√≥digo para dispositivos menores.
3. Treinar a I.A para reconhecer texturas que n√£o s√£o Papel nem Pl√°stico.`,
    subOpcoes: ["Quais pe√ßas eu preciso para a parte eletr√¥nica?"]
  },

  "Por que o modelo f√≠sico √© de papel√£o e n√£o impresso em 3D?": {
    texto: `Para evitar atrasos no projeto! Focar no papel√£o nos deu tempo para desenvolver a IA e o c√≥digo.
Queremos muito fazer um modelo em escala maior e com impress√£o 3D no futuro!`,
    subOpcoes: []
  },

  "Quais pe√ßas eu preciso para a parte eletr√¥nica?": {
    texto: `Voc√™ precisa de:
1Ô∏è‚É£ Arduino Uno
2Ô∏è‚É£ Servos Motores
üîå Jumpers (macho-macho)
‚¨ú 1 Protoboard

O circuito √© simples, mas tenha aten√ß√£o √† polaridade e nas faixas da protoboard (horizontal/barramento e vertical/terminal)!`,
    subOpcoes: ["Quais s√£o os planos de melhoria de hardware?"]
  },

  "Quais s√£o os planos de melhoria de hardware?": {
    texto: `O Arduino Uno e o servo motor t√™m limita√ß√µes para projetos maiores.
Planeja-se migrar para o ESP32 (melhor IA e conex√£o com apps) e usar Motor de Passo (mais torque e for√ßa).
Tamb√©m queremos usar materiais mais resistentes para a lixeira.`,
    subOpcoes: ["Por que o modelo f√≠sico √© de papel√£o e n√£o impresso em 3D?"]
  }
};

let opcoesDisponiveis = new Set(Object.keys(respostas));

function addMessage(text, sender="bot") {
  return new Promise(resolve => {
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    msg.textContent = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;

    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        msg.style.transform = "scale(1)";
        msg.style.opacity = "1";
      });
    });

    setTimeout(() => {
      fadeOldMessages();
      resolve(msg);
    }, animDuration);
  });
}

function fadeOldMessages() {
  const messages = Array.from(chatBox.querySelectorAll(".message"));
  const fadeStep = 0.15;
  let fadeLevel = fadeStep;

  for (let i = messages.length - 3; i >= 0; i -= 2) {
    messages[i].style.opacity = Math.max(0.2, 1 - fadeLevel);
    messages[i].style.transition = "opacity 1s ease-out";
    if (i-1 >=0) messages[i-1].style.opacity = Math.max(0.2, 1 - fadeLevel);
    fadeLevel += fadeStep;
  }
}

function addButtons(parentMsg, opcoes) {
  if (!opcoes || opcoes.length === 0) return;

  const container = document.createElement("div");
  container.classList.add("button-container");
  parentMsg.after(container);

  let delay = 0;
  opcoes.forEach(key => {
    if (!opcoesDisponiveis.has(key)) return;

    setTimeout(() => {
      const btn = document.createElement("button");
      btn.classList.add("topic-btn");
      btn.textContent = key;
      container.appendChild(btn);

      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          btn.style.opacity = "1";
          btn.style.transform = "translateY(0)";
        });
      });

      btn.addEventListener("click", async () => {
        opcoesDisponiveis.delete(key);
        container.remove();

        await new Promise(r => setTimeout(r, 500));
        await addMessage(key, "user");

        const typingMsg = await addMessage("Checando banco de dados...", "bot");
        typingMsg.classList.add("typing");

        setTimeout(async () => {
          typingMsg.remove();
          const botMsg = await addMessage(respostas[key].texto, "bot");

          const subOpcoesRestantes = respostas[key].subOpcoes.filter(op => opcoesDisponiveis.has(op));
          if (subOpcoesRestantes.length > 0) {
            addButtons(botMsg, subOpcoesRestantes);
          } else {
            addFazerOutraPergunta(botMsg);
          }
        }, typingDuration);
      });

    }, delay);
    delay += 200;
  });

  setTimeout(() => {
    chatBox.scrollTop = chatBox.scrollHeight;
  }, delay);
}

function addFazerOutraPergunta(parentMsg) {
  const container = document.createElement("div");
  container.classList.add("button-container");

  const btn = document.createElement("button");
  btn.classList.add("topic-btn");

  if (opcoesDisponiveis.size > 0) {
    btn.textContent = "Fazer outra pergunta";
    btn.addEventListener("click", async () => {
      container.remove();
      await addMessage("Fazer outra pergunta", "user");
      const novaMsg = await addMessage("Perfeito, o que mais deseja saber?", "bot");
      const principais = ["Documenta√ß√£o do Chat Bot", "Documenta√ß√£o da I.A", "Quais pe√ßas eu preciso para a parte eletr√¥nica?"].filter(op => opcoesDisponiveis.has(op));
      addButtons(novaMsg, principais);
    });
  } else {
    btn.textContent = "Adeus";
    btn.addEventListener("click", async () => {
      container.remove();
      await addMessage("Adeus!", "user");
      await addMessage("Obrigado por analisar nosso projeto! Esperamos que tenha gostado e que a Lixeira Inteligente tenha ficado clara. ‚ôªÔ∏è", "bot");
    });
  }

  container.appendChild(btn);
  parentMsg.after(container);

  requestAnimationFrame(() => {
    requestAnimationFrame(() => {
      btn.style.opacity = "1";
      btn.style.transform = "translateY(0)";
    });
  });

  setTimeout(() => {
    chatBox.scrollTop = chatBox.scrollHeight;
  }, 100);
}

(async function init() {
  const initialMsg = await addMessage("Ol√°! üëã Clique em um bot√£o abaixo para come√ßar a explorar o projeto da Lixeira Inteligente.", "bot");
  addButtons(initialMsg, ["Documenta√ß√£o do Chat Bot", "Documenta√ß√£o da I.A", "Quais pe√ßas eu preciso para a parte eletr√¥nica?"]);
})();
</script>
</body>
</html>
