<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot da Lixeira Inteligente</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #007bff, #00c6ff);
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
#chat-container {
  width: 400px;
  height: 600px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
#chat-box {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}
.message {
  margin: 8px 0;
  padding: 10px;
  border-radius: 10px;
  max-width: 80%;
}
.user {
  background: #007bff;
  color: white;
  align-self: flex-end;
}
.bot {
  background: #e6e6e6;
  color: black;
  align-self: flex-start;
}
#button-area {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 10px;
}
.topic-btn {
  background: #007bff;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
}
.topic-btn:hover {
  background: #0056b3;
}
</style>
</head>
<body>
<div id="chat-container">
  <div id="chat-box"></div>
</div>

<script>
// --- Chatbot com botÃµes ---
const chatBox = document.getElementById("chat-box");

// respostas prÃ©-programadas
const respostas = {
  oi: "OlÃ¡! Eu sou o assistente da Lixeira Inteligente. Posso te ajudar a entender como ela funciona.",
  funcionamento: "A Lixeira Inteligente usa Arduino Uno, servos motores e uma cÃ¢mera com IA para identificar materiais (plÃ¡stico, metal e papel).",
  componentes: "VocÃª vai precisar de: 1 Arduino Uno, 1 protoboard, 1 ou 2 servos motores, uma cÃ¢mera (USB ou mÃ³dulo), fios jumper e fonte 5V.",
  ligacao: "Conecte o servo ao pino digital do Arduino (ex: D9), VCC no 5V e GND no GND do Arduino. A cÃ¢mera vai no PC que roda a IA.",
  ia: "A IA usa visÃ£o computacional para identificar o tipo de material. Ela reconhece plÃ¡stico, metal e papel a partir da imagem da cÃ¢mera.",
  tampa: "O servo gira para levantar a tampa do compartimento correto (plÃ¡stico, metal ou papel).",
  problemas: "Verifique se o servo estÃ¡ bem conectado, se o GND Ã© comum e se a fonte tem corrente suficiente (>=1A)."
};

// funÃ§Ã£o para adicionar mensagem
function addMessage(text, sender = "bot", withButtons = false) {
  // cria mensagem
  const msg = document.createElement("div");
  msg.classList.add("message", sender);
  msg.textContent = text;
  chatBox.appendChild(msg);

  // se a mensagem for do bot, adiciona botÃµes
  if (sender === "bot" && withButtons) {
    const buttonArea = document.createElement("div");
    buttonArea.id = "button-area";

    // criar botÃµes para cada tÃ³pico
    Object.keys(respostas).forEach(key => {
      const btn = document.createElement("button");
      btn.classList.add("topic-btn");
      btn.textContent = key.charAt(0).toUpperCase() + key.slice(1);
      btn.dataset.topic = key;
      btn.addEventListener("click", () => {
        // adiciona mensagem do usuÃ¡rio
        addMessage(btn.textContent, "user");
        // adiciona resposta do bot
        setTimeout(() => addMessage(respostas[key], "bot", true), 400);
      });
      buttonArea.appendChild(btn);
    });

    chatBox.appendChild(buttonArea);
  }

  chatBox.scrollTop = chatBox.scrollHeight;
}

// mensagem inicial com botÃµes
addMessage("OlÃ¡! ðŸ‘‹ Clique em um botÃ£o abaixo para saber sobre montagem, IA, servos ou problemas.", "bot", true);
</script>
</body>
</html>
